<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - JIEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 4px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contacto - JIEM</h1>
    </header>

    <section>
        <h2>Información de Contacto</h2>
        <p>Dirección: Barrio Flores, Calle Alfredo Bufano, casa 727.</p>
        <p>Entre calle Morón y Felipe Vallese.</p>
        <p>Argentina, Capital Federal (CABA)</p>
        <p>Teléfono: +541149690102</p>
        <p>Correo Electrónico: info@email.com</p>
    </section>

    <section>
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <input type="submit" value="Enviar Mensaje">
        </form>
    </section>

    <section>
        <h2>Ubicación</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.3059337445925!2d-58.46793302470401!3d-34.62170837294788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc98ad3a8b80b%3A0x36bc47a1cec00824!2sAlfredo%20R.%20Bufano%20727%2C%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses-419!2smx!4v1700438791089!5m2!1ses-419!2smx"
            frameborder="0" loading="lazy" allowfullscreen></iframe>
    </section>
</body>

</html>
